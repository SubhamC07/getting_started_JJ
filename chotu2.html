<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBORG - The Robotics & Automation Club of NITR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        }

        /* Network Animation Background */
        .network-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .network-node {
            position: absolute;
            width: 8px;
            height: 8px;
            background: #ffffff;
            border-radius: 50%;
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.4);
            animation: pulse 3s infinite ease-in-out;
            z-index: 6;
        }

        .network-line {
            position: absolute;
            height: 2px;
            background: rgba(255, 255, 255, 0.7);
            opacity: 0.8;
            transform-origin: left center;
            animation: lineFlow 4s infinite linear;
            z-index: 5;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.8); }
        }

        @keyframes lineFlow {
            0% { opacity: 0.3; }
            25% { opacity: 0.8; }
            50% { opacity: 0.6; }
            75% { opacity: 0.9; }
            100% { opacity: 0.3; }
        }

        @keyframes networkMove {
            0% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(10px, -5px) rotate(1deg); }
            50% { transform: translate(-5px, 10px) rotate(-0.5deg); }
            75% { transform: translate(-8px, -8px) rotate(0.5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        /* Header */
        .header {
            position: relative;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(10px);
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 3px;
            color: #00bcd4;
            text-shadow: 0 0 20px rgba(0, 188, 212, 0.5);
        }

        .nav {
            display: flex;
            gap: 30px;
        }

        .nav a {
            color: #ccc;
            text-decoration: none;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            padding: 8px 0;
        }

        .nav a:hover {
            color: #00bcd4;
            text-shadow: 0 0 10px rgba(0, 188, 212, 0.5);
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: #00bcd4;
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
        }

        .auth-buttons {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: 2px solid #00bcd4;
            background: transparent;
            color: #00bcd4;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #00bcd4;
            color: #1a1a1a;
            box-shadow: 0 0 20px rgba(0, 188, 212, 0.4);
            transform: translateY(-2px);
        }

        /* Main Content */
        .hero {
            position: relative;
            z-index: 10;
            height: calc(100vh - 80px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600"><defs><filter id="blur"><feGaussianBlur stdDeviation="3"/></filter></defs><rect width="100%" height="100%" fill="%23333"/><circle cx="300" cy="200" r="20" fill="%23555" filter="url(%23blur)"/><circle cx="800" cy="300" r="15" fill="%23555" filter="url(%23blur)"/><circle cx="600" cy="150" r="25" fill="%23555" filter="url(%23blur)"/></svg>') center/cover;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.8), rgba(45, 45, 45, 0.6));
        }

        .hero-content {
            position: relative;
            z-index: 20;
            max-width: 800px;
            padding: 0 20px;
        }

        .main-title {
            font-family: 'Algerian', fantasy;
            font-size: 4rem;
            font-weight: 900;
            letter-spacing: 5px;
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3)); }
            to { filter: drop-shadow(0 0 30px rgba(255, 255, 255, 0.6)); }
        }

        .subtitle {
            font-family: 'Times New Roman', serif;
            font-size: 1.5rem;
            color: white;
            font-style: italic;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeInUp 1s ease 0.5s forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cta-button {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(45deg, #00bcd4, #0097a7);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 188, 212, 0.3);
            opacity: 0;
            transform: translateY(20px) scale(0.9);
            animation: buttonAppear 1.5s ease-out 6s forwards;
        }

        @keyframes buttonAppear {
            0% { 
                opacity: 0; 
                transform: translateY(20px) scale(0.9);
            }
            70% { 
                opacity: 0.9; 
                transform: translateY(-5px) scale(1.05);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .cta-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 188, 212, 0.5);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            background: rgba(0, 188, 212, 0.1);
            border: 1px solid rgba(0, 188, 212, 0.3);
            border-radius: 10px;
            padding: 20px;
            backdrop-filter: blur(10px);
            animation: float 6s ease-in-out infinite;
        }

        .floating-element:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        

        .floating-element:nth-child(2) {
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }

        .floating-element:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(1deg); }
            50% { transform: translateY(-10px) rotate(0deg); }
            75% { transform: translateY(-15px) rotate(-1deg); }
        }

        /* Mobile Responsiveness */

<body>
    <div class="container">
        <!-- Animated Network Background -->
        <div class="network-bg" id="networkBg"></div>

        <!-- Header -->
        <header class="header">
            <div class="logo">CYBORG</div>
            <nav class="nav">
                <a href="#events">Events</a>
                <a href="#projects">Projects</a>
                <a href="#blogs">Blogs</a>
                <a href="#tutorials">Tutorials</a>
                <a href="#contact">Contact</a>
                <a href="#team">Team</a>
            </nav>
            <div class="auth-buttons">
                <a href="#signin" class="btn">Sign In</a>
                <a href="#help" class="btn">Help</a>
            </div>
        </header>

        <!-- Hero Section -->
        <main class="hero">
            <!-- Floating Elements -->
            <div class="floating-element">
                <div style="width: 40px; height: 40px; border: 2px solid #00bcd4; border-radius: 50%; position: relative;">
                    <div style="width: 20px; height: 20px; background: #00bcd4; border-radius: 50%; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);"></div>
                </div>
            </div>
            <div class="floating-element">
                <div style="width: 30px; height: 30px; border: 2px solid #00bcd4; transform: rotate(45deg);"></div>

                <div style="width: 35px; height: 35px; border: 2px solid #00bcd4; clip-path: polygon(50% 0%, 0% 100%, 100% 100%);"></div>
            </div>

    <div class="hero-content">
      <h1 class="main-title" id="mainTitle">
        
      </h1>
      
      <p class="subtitle" id="subtitle">
        The Robotics &amp; Automation Club of NITR
      </p>
      <a href="#explore" class="cta-button" id="ctaButton">
        Explore Our World
      </a>
    </div>
  
   
      
    
 






        </main>
    </div>

    <script>


       /* document.addEventListener('DOMContentLoaded', () => {
            const words = document.querySelectorAll('.main-title .word');
            let current = 0;
            const swapInterval = 3000; // milliseconds
      
            setInterval(() => {
              words[current].classList.remove('visible');

          document.addEventListener('DOMContentLoaded', () => {
            let text = "CYBORG";
            const mainTitle = document.getElementById("mainTitle");
            let i = 0;
            let k=0;
            let isDeleting = false;
          
            function typeEffect() {
              if (!isDeleting) {
                // Typing
                mainTitle.textContent = text.substring(0, i + 1);
                i++;
          
                if (i === text.length) {
                  isDeleting = true;
                  setTimeout(typeEffect, 1000); // pause before erasing
                  return;
                }
              } 
              if (isDeleting) {
                // Erasing
                mainTitle.textContent = text.substring(0, i - 1);
                i--;
                
                if (i === 0) {
                  isDeleting = false;
                  if(k===0)
                  {
                    text = "WE DESIGN INTELLIGENCE";
                    k=1;
                  }
                  else
                  {
                    text = "CYBORG";
                    k=0;
                  }
                }
              }
          
              const speed = isDeleting ? 80 : 120; // erase faster

              setTimeout(typeEffect, speed);
            }
          
            typeEffect();
          });

          

        // Network Background Animation
        function createNetworkBackground() {
            const networkBg = document.getElementById('networkBg');
            const nodes = [];
            const lines = [];
            const nodeCount = 50; // Increased for better coverage

            // Clear existing network
            networkBg.innerHTML = '';

            // Create nodes with better distribution
            for (let i = 0; i < nodeCount; i++) {
                
                const node = document.createElement('div');
                node.className = 'network-node';
                
                // Better distribution across screen
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                node.style.left = x + 'vw';
                node.style.top = y + 'vh';
                node.style.animationDelay = Math.random() * 3 + 's';
                
                networkBg.appendChild(node);
                nodes.push({
                    element: node,
                    x: x,
                    y: y
                });
            }

            // Create connecting lines with better visibility
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[j].x - nodes[i].x;
                    const dy = nodes[j].y - nodes[i].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Create more connections for denser network
                    if (distance < 30) {
                        const line = document.createElement('div');
                        line.className = 'network-line';
                        const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                        
                        line.style.left = nodes[i].x + 'vw';
                        line.style.top = nodes[i].y + 'vh';
                        line.style.width = distance + 'vw';
                        line.style.transform = rotate(${angle}deg);
                        line.style.animationDelay = Math.random() * 4 + 's';
                        
                        networkBg.appendChild(line);
                    }
                }
            }
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Parallax effect for hero content
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero-content');
            const rate = scrolled * -0.5;
            hero.style.transform = translateY(${rate}px);
        });

        // Interactive hover effects for buttons
        document.querySelectorAll('.btn, .cta-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-3px) scale(1.05)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
            });
        });

        // Add cursor trail effect
        const cursor = document.createElement('div');
        cursor.style.position = 'fixed';
        cursor.style.width = '20px';
        cursor.style.height = '20px';
        cursor.style.border = '2px solid #00bcd4';
        cursor.style.borderRadius = '50%';
        cursor.style.pointerEvents = 'none';
        cursor.style.zIndex = '9999';
        cursor.style.opacity = '0.7';
        cursor.style.transition = 'all 0.1s ease';
        document.body.appendChild(cursor);

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            createNetworkBackground();
            
            // Add loading animation
            document.body.style.opacity = '0';
            setTimeout(() => {
                document.body.style.transition = 'opacity 1s ease';
                document.body.style.opacity = '1';
            }, 100);

            // Trigger text animations with enhanced effects
            setTimeout(() => {
                const mainTitle = document.getElementById('mainTitle');
                const subtitle = document.getElementById('subtitle');
                const ctaButton = document.getElementById('ctaButton');
                
                // Add typewriter effect to main title
                let titleText = mainTitle.textContent;
                mainTitle.textContent = '';
                mainTitle.style.opacity = '1';
                
                // Type out each letter with glow effect
                titleText.split('').forEach((char, index) => {
                    setTimeout(() => {
                        mainTitle.textContent += char;
                        // Add extra glow on each letter reveal
                        mainTitle.style.filter = drop-shadow(0 0 ${20 + index * 2}px rgba(255, 255, 255, 0.8));
                    }, index * 150);
                });
                
                // Reset glow after typing is complete and start continuous floating
                setTimeout(() => {
                    mainTitle.style.animation = 'floatTitle 4s ease-in-out infinite';
                }, titleText.length * 150 + 500);
                
            }, 1000);
        });
    </script>
